<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Flubby Links</title>
    <meta name="description" content="Flubby the Foolish's version of LinkTree.">
    <meta name="author" content="Flubby the Foolish">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
      body {
        background-color: black;
        color: white;
      }
      
      a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
      }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
      }

    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
      }

    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
      }
      
    </style>
    
  </head>
  
  <body>

    <header id="header">
      <img src="logo.jpg">
      <h1>Flubby the Foolish's</h1>
      <h1>Website Links</h1>
     
      <ul class="main-menu">
        <li><a href="#home">home</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>                 
    </header>

  </body>
</html>
